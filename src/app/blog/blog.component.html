<!--blog Tables-->
<section id="blog" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="section-heading">
      <h3>{{ blog.tagline }}</h3>
      <h2 class="section-title">{{ blog.title | uppercase }}</h2>
      <a [routerLink]="['/Article-create/']" class="button" id="add-button"><i class="fa fa-plus" aria-hidden="true"></i></a>
    </div>
    <div
      class="post-block col-3 wow fadeInUp"
      data-wow-delay="0.4s"
      *ngFor="let post of pages"
    >
      <app-post [post]="post"></app-post>
    </div>
    <app-pagination [pager] = "pager" (setPage)="setPage($event)"></app-pagination>
  </div>
</section>
<!--End of blog Tables-->
