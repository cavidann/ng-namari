<section id="pricing" class="d-block secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="container">
      <div class="panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Edit the post</h4>
          <form [formGroup]="postEditForm" (ngSubmit)="updatePost(postEditForm.value)">

            <div class="form-group">
              <input type="text" class="form-control input-lg" name="id" placeholder="Id" formControlName="id" />
              <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
            </div>

            <div class="form-group">
                <input type="text" class="form-control input-lg" name="title" placeholder="Title" formControlName="title" />
                <i class="fa fa-at form-control-icon" aria-hidden="true"></i>
            </div>

            <div class="form-group">
              <input type="text" class="form-control input-lg" name="author" placeholder="Author" formControlName="author" />
              <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
            </div>

            <div class="form-group">
              <input type="text" class="form-control input-lg" name="publishdate" placeholder="Publishdate" formControlName="publishdate" />
              <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
            </div>

            <div class="form-group">
              <textarea class="form-control input-lg" cols="30" rows="10" name="excert" placeholder="Post" formControlName="excert"></textarea>
              <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
            </div>

            <div class="form-group">
              <input type="text" class="form-control input-lg" name="image" placeholder="Image" formControlName="image" />
              <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
            </div>

            <button type="submit" class="btn btn-block btn-success">Update</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
