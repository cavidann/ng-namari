<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
      <div class="container">
        <div class="panel center-form">
          <div class="panel-body">
            <h4 class="text-center"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign up</h4>
            <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">

                <div class="form-group names">
                    <input type="text" class="form-control input-lg" name="firstName" placeholder="First Name" formControlName="firstName" />
                    <input type="text" class="form-control input-lg" name="lastName" placeholder="Last Name" formControlName="lastName" />
                    <i class="fa fa-user  form-control-icon" aria-hidden="true"></i>
                  </div>

              <div class="form-group">
                <input type="text" class="form-control input-lg" name="email" placeholder="Email" formControlName="email" />
                <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
              </div>

              <div class="form-group">
                  <input type="password" class="form-control input-lg" name="password" placeholder="Password" formControlName="password" />
                  <i class="fa fa-key form-control-icon" aria-hidden="true"></i>
              </div>

              <button type="submit" class="btn btn-block btn-success">Sign up</button>

              <p class="text-center">
                <small>Already have an account? <a routerLink="/Login">Login</a></small>
              </p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
