<div class="row clearfix">
  <div class="container">
    <div class="panel center-form">
      <div class="panel-body">
        <a (click)="cancel()" style="cursor: pointer">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <h4 class="text-center">
          <i class="fa fa-envelope" aria-hidden="true"></i> Contact Us
        </h4>
        <form
          [formGroup]="contactusForm"
          (ngSubmit)="sendMessage(contactusForm.value)"
        >
          <div class="form-group names">
            <input
              type="text"
              class="form-control input-lg"
              name="firstName"
              placeholder="First Name"
              formControlName="firstName"
            />
            <input
              type="text"
              class="form-control input-lg"
              name="lastName"
              placeholder="Last Name"
              formControlName="lastName"
            />

            <div
              class="alert alert-danger"
              *ngIf="firstName.touched && firstName.invalid"
            >
              <div *ngIf="(firstName?.errors)['required']" class="red">
                First Name Is required
              </div>
            </div>

            <div
              class="alert alert-danger"
              *ngIf="lastName.touched && lastName.invalid"
            >
              <div *ngIf="(lastName?.errors)['required']" class="red">
                Last Name Is required
              </div>
            </div>
            <i class="fa fa-user  form-control-icon" aria-hidden="true"></i>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control input-lg"
              name="email"
              placeholder="Email"
              formControlName="email"
            />

            <div
              class="alert alert-danger"
              *ngIf="email.touched && email.invalid"
            >
              <div *ngIf="(email?.errors)['required']" class="red">
                E-mail Is required
              </div>
              <div *ngIf="(email?.errors)['email']" class="red">
                E-mail false
              </div>
            </div>

            <i class="fa fa-at  form-control-icon" aria-hidden="true"></i>
          </div>

          <div class="form-group">
            <textarea
              cols="20"
              rows="10"
              class="form-control input-lg"
              name="message"
              placeholder="Message"
              formControlName="message"
            ></textarea>
            <i class="fa fa-pencil form-control-icon" aria-hidden="true"></i>
            <div
              class="alert alert-danger"
              *ngIf="message.touched && message.invalid"
            >
              <div *ngIf="(message?.errors)['required']" class="red">
                Message Is required
              </div>
            </div>
          </div>

          <button
            *ngIf="!sending"
            type="submit"
            class="btn btn-block btn-success"
            [disabled]="!contactusForm.valid"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
